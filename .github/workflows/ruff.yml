name: Ruff
on: [ push, pull_request ]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.4
      
      - name: Install dependencies
        run: pip install black ruff

      - name: Run Black
        run: black . --check --diff 

      - name: Run Ruff
        run: ruff --check 
